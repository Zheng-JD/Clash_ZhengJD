;👆🏻👆🏻👆🏻设置规则标志位👆🏻👆🏻👆🏻

;👇🏻👇🏻👇🏻设置分组标志位👇🏻👇🏻👇🏻
custom_proxy_group=🚀 默认选择`select`[]♻️ 自动选择`[]🔯 故障转移`[]香港`[]台湾`[]狮城`[]日本`[]美国`[]韩国`[]🚀 手动切换`[]DIRECT
custom_proxy_group=🚀 手动切换`select`.*
custom_proxy_group=♻️ 自动选择`url-test`.*`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🔯 故障转移`fallback`.*`http://www.gstatic.com/generate_204`180,,50
custom_proxy_group=🤖 openAI`select`.*
custom_proxy_group=🌍 国外代理`select`[]🚀 默认选择`[]♻️ 自动选择`[]🔯 故障转移`[]香港`[]台湾`[]狮城`[]日本`[]美国`[]韩国`[]🚀 手动切换`[]DIRECT
custom_proxy_group=Ⓜ️ 微软服务`select`[]🚀 默认选择
custom_proxy_group=🎯 中国直连`select`[]DIRECT`[]🚀 默认选择`[]♻️ 自动选择`[]🔯 故障转移
custom_proxy_group=🚫 拦截`select`[]REJECT`[]DIRECT
custom_proxy_group=🐟 漏网之鱼`select`[]🚀 默认选择`[]♻️ 自动选择`[]🔯 故障转移`[]DIRECT`[]香港`[]台湾`[]狮城`[]日本`[]美国`[]韩国`[]🚀 手动切换
custom_proxy_group=香港`url-test`(港|HK|Hong Kong)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=日本`url-test`(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|[^-]日|JP|Japan)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=美国`url-test`(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States|Orcale)`http://www.gstatic.com/generate_204`300,,150
custom_proxy_group=台湾`url-test`(台|新北|彰化|TW|Taiwan)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=狮城`url-test`(新加坡|坡|狮城|SG|Singapore)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=韩国`url-test`(KR|Korea|KOR|首尔|韩|韓)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=英国`url-test`(UK|Kingdom|London|英国|伦敦|)`http://www.gstatic.com/generate_204`300,,50
;👆🏻👆🏻👆🏻设置分组标志位👆🏻👆🏻

enable_rule_generator=true
overwrite_original_rules=true
