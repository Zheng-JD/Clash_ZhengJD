      - 狮城节点
      - 日本节点
      - 美国节点
      - 韩国节点
  - name: 实验节点
    icon: https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Hong_Kong.png
    include-all: true
    filter: (?i)实验
    type: url-test
    interval: 300
    tolerance: 50
